<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height:200px;
				background: pink;
				/*不占位隐藏*/
				/*display: none;*/
				/*占位隐藏*/
				/*visibility: hidden;*/
			}
		</style>
	</head>
	<body>
		<button>隐藏/显示</button>
		<div id="box"></div>
		<p>段落</p>
		<script type="text/javascript">
			var btns = document.getElementsByTagName('button');
			var box = document.getElementById('box');
			//开关
			var kg = true;
			
			
			btns[0].onclick = function(){
				
				if(kg){
					//隐藏
					box.style.display = 'none';
					//alert(1);
					kg = false;
				}else{
					//alert(2);
					box.style.display = 'block';
					kg = true;
				}
			}
			
		</script>
	</body>
</html>
