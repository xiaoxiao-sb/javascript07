<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height:200px;
				background: pink;
				/*不占位隐藏*/
				/*display: none;*/
				/*占位隐藏*/
				/*visibility: hidden;*/
			}
		</style>
	</head>
	<body>
		<button>隐藏</button>
		<button>显示</button>
		<div id="box"></div>
		<p>段落</p>
		<script type="text/javascript">
			var btns = document.getElementsByTagName('button');
			var box = document.getElementById('box');
			
			btns[0].onclick = function(){
				//隐藏
				box.style.display = 'none';
			}
			btns[1].onclick = function(){
				//显示
				box.style.display = 'block';
			}
		</script>
	</body>
</html>
