<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.default{
				float:left;
				width: 50px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				background: yellow;
				border-radius: 50%;
				margin: 10px;
				cursor: pointer;
				border: 3px solid red;
				
			}
			li.current{
				background: greenyellow;
				font-size: 20px;
				color:goldenrod;
				border-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<ol>
			<li class="default">1</li>
			<li class="default">2</li>
			<li class="default">3</li>
			<li class="default">4</li>
			<li class="default">5</li>
		</ol>
		<script type="text/javascript">
			//获取所有li
			var lis = document.getElementsByTagName('li');
			
			//循环绑定事件
			for (var i = 0; i < lis.length; i++) {
				lis[i].onclick = function(){
					//所有的li有default
					for(var j = 0;j<lis.length;j++){
						lis[j].className = 'default';
					}
					//自己有current
					this.className = 'default current';
				}
			}
		</script>
	</body>
</html>
